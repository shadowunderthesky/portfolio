<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liila SydÃ¤n</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #1a1a1a, black);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .heart {
      position: relative;
      width: 120px;
      height: 120px;
      background-color: #a020f0; /* Liila vÃ¤ri */
      transform: rotate(-45deg);
      animation: heartbeat 1.8s infinite ease-in-out;
      box-shadow: 0 0 15px 5px #a020f0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      background-color: #a020f0;
      border-radius: 50%;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1) translateY(0) rotate(-45deg);
        box-shadow: 0 0 15px 5px #a020f0;
      }
      25% {
        transform: scale(1.15) translateY(-5px) rotate(-45deg);
        box-shadow: 0 0 25px 10px #d020f0;
      }
      50% {
        transform: scale(1.3) translateY(-10px) rotate(-45deg);
        box-shadow: 0 0 35px 15px #ff20ff;
      }
      75% {
        transform: scale(1.15) translateY(-5px) rotate(-45deg);
        box-shadow: 0 0 25px 10px #d020f0;
      }
    }

    .text {
      margin-top: 20px;
      font-size: 28px; /* Suurempi fontti */
      color: #ffffff; /* Valkoinen teksti */
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 0 0 10px #a020f0, 0 0 20px #ff20ff, 0 0 30px #ff20ff;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="text">For April and Iida, with love ðŸ’œ</div>
</body>
</html>
